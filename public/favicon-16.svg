<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="16" height="16" fill="#0f172a" rx="3"/>
  
  <!-- Cyan glow -->
  <circle cx="8" cy="8" r="4" fill="#06b6d4" opacity="0.2"/>
  
  <!-- Golden key -->
  <g filter="url(#glow)">
    <!-- Key shaft -->
    <rect x="4" y="7.5" width="6" height="1" fill="#fbbf24" rx="0.5"/>
    
    <!-- Key head -->
    <circle cx="4.5" cy="8" r="1.5" fill="none" stroke="#fbbf24" stroke-width="0.8"/>
    
    <!-- Key teeth -->
    <rect x="9" y="7.5" width="0.5" height="1.5" fill="#fbbf24"/>
    <rect x="10" y="7.5" width="0.5" height="1" fill="#fbbf24"/>
  </g>
</svg>