<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="keyGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#fcd34d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background gradient -->
  <rect width="512" height="512" fill="url(#bg)" rx="64"/>
  
  <!-- Cyan glow layers -->
  <circle cx="256" cy="256" r="160" fill="#06b6d4" opacity="0.12" filter="url(#strongGlow)"/>
  <circle cx="256" cy="256" r="120" fill="#06b6d4" opacity="0.08" filter="url(#glow)"/>
  <circle cx="256" cy="256" r="80" fill="#06b6d4" opacity="0.05" filter="url(#glow)"/>
  
  <!-- Golden key icon -->
  <g filter="url(#strongGlow)">
    <rect x="130" y="241" width="220" height="30" fill="url(#keyGradient)" rx="15"/>
    <circle cx="145" cy="256" r="65" fill="none" stroke="url(#keyGradient)" stroke-width="22"/>
    <circle cx="145" cy="256" r="25" fill="url(#keyGradient)"/>
    <circle cx="145" cy="256" r="45" fill="none" stroke="url(#keyGradient)" stroke-width="6" opacity="0.5"/>
    <rect x="330" y="241" width="18" height="55" fill="url(#keyGradient)" rx="6"/>
    <rect x="352" y="241" width="18" height="38" fill="url(#keyGradient)" rx="6"/>
    <rect x="374" y="241" width="18" height="47" fill="url(#keyGradient)" rx="6"/>
  </g>
  
  <!-- Accent rings -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#06b6d4" stroke-width="2" opacity="0.15"/>
  <circle cx="256" cy="256" r="220" fill="none" stroke="#06b6d4" stroke-width="1" opacity="0.1"/>
  
  <!-- Corner accents -->
  <path d="M 50 50 L 80 50 M 50 50 L 50 80" stroke="#06b6d4" stroke-width="2" opacity="0.3" stroke-linecap="round"/>
  <path d="M 462 50 L 432 50 M 462 50 L 462 80" stroke="#06b6d4" stroke-width="2" opacity="0.3" stroke-linecap="round"/>
  <path d="M 50 462 L 80 462 M 50 462 L 50 432" stroke="#06b6d4" stroke-width="2" opacity="0.3" stroke-linecap="round"/>
  <path d="M 462 462 L 432 462 M 462 462 L 462 432" stroke="#06b6d4" stroke-width="2" opacity="0.3" stroke-linecap="round"/>
</svg>