<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" fill="#0f172a" rx="6"/>
  
  <!-- Cyan glow -->
  <circle cx="16" cy="16" r="8" fill="#06b6d4" opacity="0.2" filter="url(#glow)"/>
  
  <!-- Golden key -->
  <g filter="url(#glow)">
    <!-- Key shaft -->
    <rect x="8" y="15" width="12" height="2" fill="#fbbf24" rx="1"/>
    
    <!-- Key head -->
    <circle cx="9" cy="16" r="3.5" fill="none" stroke="#fbbf24" stroke-width="1.5"/>
    <circle cx="9" cy="16" r="1.5" fill="#fbbf24"/>
    
    <!-- Key teeth -->
    <rect x="18" y="15" width="1" height="3" fill="#fbbf24"/>
    <rect x="20" y="15" width="1" height="2" fill="#fbbf24"/>
    <rect x="19" y="15" width="0.5" height="2.5" fill="#fbbf24"/>
  </g>
</svg>