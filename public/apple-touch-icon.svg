<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background gradient -->
  <rect width="180" height="180" fill="url(#bg)"/>
  
  <!-- Cyan glow effect -->
  <circle cx="90" cy="90" r="50" fill="#06b6d4" opacity="0.15" filter="url(#glow)"/>
  <circle cx="90" cy="90" r="35" fill="#06b6d4" opacity="0.1" filter="url(#glow)"/>
  
  <!-- Golden key icon (centered and large) -->
  <g filter="url(#glow)">
    <!-- Key shaft -->
    <rect x="50" y="85" width="70" height="10" fill="#fbbf24" rx="5"/>
    
    <!-- Key head (circle with center dot) -->
    <circle cx="55" cy="90" r="22" fill="none" stroke="#fbbf24" stroke-width="8"/>
    <circle cx="55" cy="90" r="8" fill="#fbbf24"/>
    
    <!-- Key teeth -->
    <rect x="110" y="85" width="6" height="18" fill="#fbbf24" rx="2"/>
    <rect x="118" y="85" width="6" height="12" fill="#fbbf24" rx="2"/>
    <rect x="126" y="85" width="6" height="15" fill="#fbbf24" rx="2"/>
  </g>
  
  <!-- Subtle ring accent -->
  <circle cx="90" cy="90" r="70" fill="none" stroke="#06b6d4" stroke-width="1" opacity="0.2"/>
</svg>